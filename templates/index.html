<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>


    <form class="app" method="POST" action="/predict">
        <div id="final_price">
            Adaptivity Level:  {{ prediction }}

        </div>

        <div class="table">

            <div class="wrap">
                <div class="col">Gender</div>
                <div class="value">
                    <select name="Gender" id="Gender">
                        <option value="Boy">Boy</option>
                        <option value="Girl">Girl</option>
                    </select>
                </div>
            </div>


            <div class="wrap">
                <div class="col">Age Limit</div>
                <div class="value">
                    <select name="Age_Limit" id="Age_Limit">
                        <option value="Group1">1-5</option>
                        <option value="Group2">6-10</option>
                        <option value="Group3">11-15</option>
                        <option value="Group4">16-20</option>
                        <option value="Group5">21-25</option>
                        <option value="Group6">26-30</option>
                    </select>
                </div>
            </div>

            <div class="wrap">
                <div class="col">Education Level
                </div>
                <div class="value">
                    <select name="Education_Level" id="Education_Level">
                        <option value="University">University</option>
                        <option value="College">College</option>
                        <option value="School">School</option>
                    </select>

                </div>
            </div>

            <div class="wrap">
                <div class="col">Institution Type
                </div>
                <div class="value">
                    <select name="Institution_Type" id="Institution_Type">
                        <option value="Non Government">Non Government</option>
                        <option value="Government">Government</option>
                    </select>

                </div>
            </div>

            <div class="wrap">
                <div class="col">IT Student
                </div>
                <div class="value">
                    <select name="Parental_Level_of_Education" id="Parental Level of Education">
                        <option value="some high school">No</option>
                        <option value="high school">Yes</option>
                    </select>

                </div>
            </div>

            <div class="wrap">
                <div class="col">Load shedding
                </div>
                <div class="value">
                    <select name="Parental_Level_of_Education" id="Parental Level of Education">
                        <option value="some high school">Low</option>
                        <option value="high school">High</option>
                    </select>

                </div>
            </div>
    
            <div class="wrap">
                <div class="col">Financial Condition
                </div>
                <div class="value">
                    <select name="Parental_Level_of_Education" id="Parental Level of Education">
                        <option value="some high school">Poor</option>
                        <option value="high school">Mid</option>
                        <option value="associate's degree">Rich</option>
                    </select>

                </div>
            </div>

            <div class="wrap">
                <div class="col">Internet Type
                </div>
                <div class="value">
                    <select name="Parental_Level_of_Education" id="Parental Level of Education">
                        <option value="some high school">Wifi</option>
                        <option value="high school">Mobile Data</option>
                    </select>

                </div>
            </div>

            <div class="wrap">
                <div class="col">Network Type
                </div>
                <div class="value">
                    <select name="Parental_Level_of_Education" id="Parental Level of Education">
                        <option value="some high school">2G</option>
                        <option value="high school">3G</option>
                        <option value="associate's degree">4G</option>
                    </select>

                </div>
            </div>

            <div class="wrap">
                <div class="col">Class Duration
                </div>
                <div class="value">
                    <select name="Parental_Level_of_Education" id="Parental Level of Education">
                        <option value="some high school">0</option>
                        <option value="high school">1-3</option>
                        <option value="associate's degree">3-6</option>
                    </select>

                </div>
            </div>

            <div class="wrap">
                <div class="col">Self Lms
                </div>
                <div class="value">
                    <select name="Parental_Level_of_Education" id="Parental Level of Education">
                        <option value="some high school">No</option>
                        <option value="high school">Yes</option>
                    </select>

                </div>
            </div>

            <div class="wrap">
                <div class="col">Device
                </div>
                <div class="value">
                    <select name="Parental_Level_of_Education" id="Parental Level of Education">
                        <option value="some high school">Tab</option>
                        <option value="high school">Mobile</option>
                        <option value="associate's degree">Computer</option>
                    </select>

                </div>
            </div>


        </div>
        <button class="submitBtn" type="submit">Prediction </button>
    </form>

</body>


<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .app {
        background-image: url("{{url_for('static',filename = 'images_score.png')}}"),
        repeating-linear-gradient(45deg, rgb(83, 83, 83) 0px, rgb(83, 83, 83) 50px, rgb(124, 124, 124) 50px, rgb(124, 124, 124) 100px);
        background-repeat: no-repeat;
        background-size: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-flow: column nowrap;




    }

    .table {
        backdrop-filter: blur(4px);
        padding: 2em 1em;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        width: 80vw;

        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
        position: relative;
        top: 10vw;
    }

    .wrap {
        margin: 0.5em;
        width: calc(33.33% - 2em);
        display: flex;
        flex-flow: column nowrap;
        justify-content: space-between;
    }

    .wrap .col {
        text-align: center;
        font-size: 1em;
        padding-bottom: 0.5em;
        color: white;
        text-transform: uppercase;
        word-wrap: break-word;

    }

    .value input,
    .value select {
        width: 100%;
        font-size: 1.2em;
        border: none;
        backdrop-filter: blur(4px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        background: none;
        color: whitesmoke;
        padding: 0.25em 0.5em;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);

    }

    .value select option {
        background: rgba(0, 0, 0, 0.3);
        color: whitesmoke;
    }

    .submitBtn {
        position: relative;
        top: 10vw;
        margin-top: 1em;
        background: rgba(0, 0, 0, 0.3);
        color: whitesmoke;
        padding: 0.5em 2em;
        font-size: 1.5em;
        text-transform: uppercase;
        border: none;

    }

    #final_price {
        color:red;
        font-size:x-large;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        border: solid;
        border-radius: 10px;
        width:230px;
        height: 90px;
        text-align: left;
        padding: 12px;
        background-color: black;

        

    }
</style>

</html>
